<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card__header-image" src="./images/illustration-hero.svg" alt="hero illustration">
      <div class="card_body">
        <h1 class="card_heading">Order Summary</h1>

        <p class="card_description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__tile">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="card__tile__text-container">
            <h2 class="tile-header">Annual Plan</h2>
            <p class="tile-description">$59.99/year</p>
          </div>

          <a class="tile__button">Change</a>
        </div>
        <div class="card__button-container">
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kjdeepak" target="_blank">kjdeepak4work@gmail.com</a>.
    </div>
  </main>

</body>

</html>
